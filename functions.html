		<script>
				function bark(name, weight) {
					if (weight > 20)  {
						console.log(name + " says WOOF WOOF");
					} else {
						console.log(name + " says woof woof");
					}
				}

				bark("rover", 23);
				bark("spot", 13);
				bark("Chan", 125);
				bark("Bob", 0.05);
		</script>
